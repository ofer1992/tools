<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Range Exporter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
</head>
<body>
    <h1>PDF Page Range Exporter</h1>
    <input type="file" id="pdfInput" accept="application/pdf">
    <input type="text" id="pageRange" placeholder="Enter page range (e.g., 1-3,5)">
    <button id="exportButton">Export Pages</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
